<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./assets/css/reset.css">
	<link rel="stylesheet" href="./assets/css/profile.css">
	<link rel="stylesheet" href="./assets/css/sidebar.css">
	<link rel="stylesheet" href="./assets/fonts/fontawesome/css/all.css">
	<link rel="stylesheet" href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css'>
	<title>MidMan Project</title>
</head>
<body>
    <div id="wrapper">
		<div class="sidebar-container">
            <div class="sidebar">
                <div class="logo-details">
                    <i class='bx bx-code icon'></i>
                    <div class="logo_name">MidMan</div>
                    <i class='bx bx-menu' id="btn"></i>
                </div>
                <ul class="nav-list">
                    <li>
                          <i class='bx bx-search' ></i>
                         <input type="text" placeholder="Search...">
                         <span class="tooltip">Search</span>
                      </li>
                    <li>
                        <a href="overview.html">
                            <i class='bx bx-grid-alt'></i>
                            <span class="links_name">Dashboard</span>
                        </a>
                        <span class="tooltip">Dashboard</span>
                    </li>
                    <li>
                        <a href="profile.html">
                            <i class='bx bx-user'></i>
                            <span class="links_name">Profile</span>
                        </a>
                        <span class="tooltip">Profile</span>
                    </li>
                    <li>
                        <a href="transaction.html">
                            <i class='bx bx-dollar-circle'></i>
                            <span class="links_name">Transaction</span>
                        </a>
                        <span class="tooltip">Transaction</span>
                    </li>
                    <li>
                        <a href="setting.html">
                            <i class='bx bx-cog'></i>
                            <span class="links_name">Setting</span>
                        </a>
                        <span class="tooltip">Setting</span>
                    </li>
                    <li>
                        <a href="#">
                            <i class='bx bx-log-out'></i>
                            <span class="links_name">LogOut</span>
                        </a>
                        <span class="tooltip">Logout</span>
                    </li>
                </ul>
            </div>
        </div>
		<section class="home-section">
			<section class="content-container" id="profile">
				<!-- <h2>Profile</h2> -->
				<div class="avatar-info">
					<img src="./assets/images/avatar.png" alt="" class="profile-avatar">
					<button class="submit-button">Change Avatar</button>
				</div>
				<div class="basic-info">
					<h2>Basic Info</h2>
					<div class="row">
						<div class="label-input">
							<label for="fullname" class="label">Full Name</label>
							<input type="text" id="fullname" class="input">
						</div>
						<div class="label-input">
							<label for="birthday" class="label">Birthday</label>
							<input type="text" id="birthday" class="input">
						</div>
					</div>
					<div class="row">
						<div class="label-input">
							<label for="email" class="label">Email</label>
							<input type="email" id="email" class="input">
						</div>
						<div class="label-input">
							<label for="address" class="label">Address</label>
							<input type="text" id="address" class="input">
						</div>
					</div>
				</div>
				<div class="social-info">
					<h2>Social Info</h2>
					<div class="row">
						<div class="label-input">
							<label for="src-facebook" class="label">Facebook</label>
							<input type="text" id="src-facebook" class="input">
						</div>
						<div class="label-input">
							<label for="src-zalo" class="label">Zalo</label>
							<input type="number" id="src-zalo" class="input">
						</div>
					</div>
					<div class="row">
						<div class="label-input">
							<label for="src-youtube" class="label">Youtube</label>
							<input type="text" id="src-youtube" class="input">
						</div>
						<div class="label-input">
							<label for="src-phonenum" class="label">Phone Number</label>
							<input type="number" id="src-phonenum" class="input">
						</div>
					</div>
				</div>
				<div class="password-info">
					<h2>Change Password</h2>
					<div class="row">
						<div class="label-input">
							<label for="oldpass" class="label">Old Password</label>
							<input type="password" id="oldpass" class="input">
						</div>
					</div>
					<div class="row">
						<div class="label-input">
							<label for="newpass" class="label">New Password</label>
							<input type="password" id="newpass" class="input">
						</div>
						<div class="label-input">
							<label for="renewpass" class="label">Re-New Password</label>
							<input type="password" id="newpass" class="input">
						</div>
					</div>
				</div>
				<button class="submit-button">Save</button>
			</section>
		</section>
	</div>
    <script>
		let sidebar = document.querySelector(".sidebar");
		let closeBtn = document.querySelector("#btn");
		let searchBtn = document.querySelector(".bx-search");

		closeBtn.addEventListener("click", () => {
			sidebar.classList.toggle("open");
			menuBtnChange();//calling the function(optional)
		});

		searchBtn.addEventListener("click", () => { // Sidebar open when you click on the search iocn
			sidebar.classList.toggle("open");
			menuBtnChange(); //calling the function(optional)
		});

		// following are the code to change sidebar button(optional)
		function menuBtnChange() {
			if (sidebar.classList.contains("open")) {
				closeBtn.classList.replace("bx-menu", "bx-menu-alt-right");//replacing the iocns class
			} else {
				closeBtn.classList.replace("bx-menu-alt-right", "bx-menu");//replacing the iocns class
			}
		}
	</script>
</body>
</html>
